<!DOCTYPE html>
<html>

<head>
	<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
	<base href="/TimeLock-Passwords-Web-Demo/">

	<meta charset="UTF-8">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta name="description" content="Time-locked password.">

	<!-- iOS meta tags & icons -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="delay_pass">
	<link rel="apple-touch-icon" href="icons/Icon-192.png">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png" />

	<title>delay_pass</title>
	<link rel="manifest" href="manifest.json">
	<style>
		body {
			background-color: #ce7e7e;
			margin: 0;
			overflow: hidden;
		}

		.loading-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #1a1a1a 0%, #f75858 100%);
			z-index: 9999;
			transition: opacity 0.5s ease-out;
		}

		.loader {
			width: 60px;
			height: 60px;
			border: 4px solid rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			border-top-color: #F44336;
			box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
			animation: spin 1s ease-in-out infinite;
		}

		.logo-text {
			margin-top: 30px;
			font-family: sans-serif;
			font-size: 18px;
			font-weight: bold;
			color: #E0E0E0;
			letter-spacing: 4px;
			text-transform: uppercase;
			animation: fade 2s infinite ease-in-out;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		@keyframes fade {

			0%,
			100% {
				opacity: 0.6;
			}

			50% {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div class="loading-container">
		<div class="loader"></div>
		<div class="logo-text">TIMELOCK</div>
	</div>
	<script>
		// Watch for the Flutter app to initialize and remove the splash screen
		const observer = new MutationObserver((mutations) => {
			for (const mutation of mutations) {
				for (const node of mutation.addedNodes) {
					if (node.tagName === 'FLUTTER-VIEW') {
						const loader = document.querySelector('.loading-container');
						if (loader) {
							loader.style.opacity = '0';
							setTimeout(() => loader.remove(), 500);
						}
						observer.disconnect();
						return;
					}
				}
			}
		});
		observer.observe(document.body, { childList: true });
	</script>
	<script src="flutter_bootstrap.js" async></script>
</body>

</html>
